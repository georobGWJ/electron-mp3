<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>electron-mp3</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/player.js"></script>

      </script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <h1>ELECTRON-MP3</h1>
    <hr>
    <div class="play-control">
      <table id='play-buttons'>
        <tr>
          <td class = 'player-btn' id='prev-btn'>
            <button id="prev-btn" type="submit"><< Previous</button>
          </td>
          <td class = 'player-btn'>
            <button id="play-btn" type="submit">PLAY</button>
          </td>
          <td class = 'player-btn'>
            <button id="pause-btn" type="submit">PAUSE</button>
          </td>
          <td class = 'player-btn'>
            <button id="next-btn" type="submit">Next >></button>
          </td>
        </tr>
      </table>
    </div>
    <hr>
    <h2>MP3s</h2>
    <div class="mp3-list">
      <form>
        <input type="radio" name="song" value="file1" checked> File 1<br>
        <input type="radio" name="song" value="file2"> File 2<br>
        <input type="radio" name="song" value="file3"> File 3<br><br>
        <input type="submit" value="Choose this Song">
      </form>
    </div>
  </body>
</html>
