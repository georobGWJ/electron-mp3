<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>electron-mp3</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/player.js"></script>

      </script>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <h1>ELECTRON-MP3</h1>
    <hr>
    <div class="play-control">
      <table id='play-buttons'>
        <tr>
          <td class = 'player-btn' id='prev-btn'>
            <button id="prev-btn" type="submit"><< Previous</button>
          </td>
          <td class = 'player-btn'>
            <button id="play-btn" type="submit">PLAY</button>
          </td>
          <td class = 'player-btn'>
            <button id="pause-btn" type="submit">PAUSE</button>
          </td>
          <td class = 'player-btn'>
            <button id="next-btn" type="submit">Next >></button>
          </td>
        </tr>
      </table>
    </div>
    <hr>

    <table class='player-table'>
      <tr>
        <td style="width:250px;">
          <div class="song-playing">
            <div id="song-name"></div>
            <div class="song-performer"></div>
            <div class="song-length"></div>
          </div>
        </td>
        <td style="width:250px;">
          <h2>MP3s</h2>
          <div class="mp3-list">
            <form id='select-form'>
                <div id="select-form-div">

                </div>
              <br>
              <input type="submit" value="Play this Song">
            </form>
          </div>
        </td>
      </tr>
      <tr>
        <div class='volume-etc'>
          <td>

            <form id='volume-select'>
              <label><strong>Volume Slider:</strong></label>
              <input type="range" id='volume' name="volume" value="100" min="0" max="100" step="1">
            </form>
          </td>
          <td id="volume-label"> <strong>Volume:</strong><br> 100 </td>
        </div>
      </tr>
    </table>

  </body>
</html>
